<!DOCTYPE html>
<html>
<head>
  <title>Reservations</title>
  <!--script src="scripts.js" type="text/javascript"></script-->
  <script src="scripts.js" type="text/javascript"></script>
</head>
<body>
  <h1>Sleep and Eat - Reservations</h1>
  <p id="dynamicMessage"></p>
  <hr />
  Number of Guests in Party:<br />
  <input type="text" name="numberOfGuests" id="numberOfGuests"><br />
</br>
  <p>Room Type:</p>
  <select name="roomType">
  <option value="0">-Select-</option>
  <option value="1">Economy</option>
  <option value="2">Standard</option>
  <option value="3">Deluxe</option>
</select>
</br>
</br>
Duration of Stay (in days):<br />
  <input type="text" name="lengthOfStay" id="lengthOfStay"><br>
  <br />
  Check-In Date: <br />
    <input type="text" name="checkInDate" id="checkInDate"><br>
    <br />
    <p id="checkOutDate"> Check-Out Date</p>
  <hr />
  <button onclick="checkAvailability()">Check Availability</button>
  <button onclick="makeReservation()">Make Reservation</button>


  <p id="availableRooms"></p>

</body>
</html>
